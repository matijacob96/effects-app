<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error.url" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
      {{ error | json }}
    </pre
  >
  <p class="mb-0"></p>
</div>

<div *ngIf="!loading" class="row row-cols-2 row-cols-md-4 g-8">
  <div class="col" style="margin-top: 16px" *ngFor="let user of usuarios">
    <div class="card">
      <img [src]="user.avatar" class="card-img-top" />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">Email: {{ user.email }}</p>
        <p class="card-text">ID: {{ user.id }}</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-4">
    <img [src]="usuario.avatar" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>Nombre: </b> {{ usuario.first_name }}</li>
      <li class="list-group-item"><b>Apellido: </b> {{ usuario.last_name }}</li>
    </ul>
  </div>
</div>
